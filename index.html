<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<header>
    <div id="logo">
        <img src="logo.png">
    </div>
    <h1>Employee Salary Calculator:</h1>

</header>

<body>

    <section class="userInputs">
        <input type="text" placeholder="First Name" id="firstNameInput">
        <input type="text" placeholder="Last Name" id="lastNameInput">
        <input type="number" placeholder="#ID" id="idInput">
        <input type="text" placeholder="Job Title" id="jobTitleInput">
        <input type="number" placeholder="Annual Salary" id="salaryInput">
        <button id="submitButton">Submit</button>
    </section>


    <section>
        <table class="employeeTableBody">
            <tr>
                <th>First Name:</th>
                <th>Last Name:</th>
                <th>ID Number:</th>
                <th>Job Title:</th>
                <th>Annual Salary:</th>
                <th></th>
            </tr>
            <tr>

            </tr>
        </table>
    </section>


    <footer class="monthlyCost">
        <h1 id="totalMonthlyOutput">Total Employee Salaries:</h1>
    </footer>

</body>

</html>
